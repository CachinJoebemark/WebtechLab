<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css/style.css" rel="stylesheet" >
	<link href="manifest.json" rel="manifest" >
	  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
	<title>PWA Test</title>
</head>
<body>
	<header>
		<h1>Dental Clinic Transaction Manager</h1>
	</header>
	<div class="container">	
		<!-- <button type="button" onclick="sum();" id="total">Compute Total Fees</button> Not functional don't touch plz -->
		<button id="Show all Transactions" onclick="showAll();">Show All Transactions</button>
	    <button class="trigger">Add Transaction</button>
       	<div class="modal">
	        <div class="modal-content">
	            <span class="close-button">&times;</span>
	            <form name="listForm" >
	        			<label for="fname"><b>Full Name</b></label>
						<input type="text" placeholder="Surname,Given name" name="fname" id="name"  required>
	        		<div class="control-group"  >
	        			<label>Services</label>
	        					<label class="control control-checkbox">
						            Extraction
						            <input class="messageCheckbox" type="checkbox" id="extraction" name="choice" value="750"  />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Surgical Removal
						            <input class="messageCheckbox" type="checkbox" id="surgical" name="choice" value="2000"  />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Tooth Whitening
						            <input class="messageCheckbox" type="checkbox" id="whitening" name="choice" value="4500" />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Flexible Removable Denture
						            <input class="messageCheckbox" type="checkbox" id="flexible" name="choice" value="3800"  />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Odontectomy
						            <input class="messageCheckbox" type="checkbox" id="odontectomy" name="choice" value="8000"  />
						            <div class="control_indicator"></div>
						        </label>
	        					<label class="control control-checkbox">
						            Full Denture
						            <input class="messageCheckbox" type="checkbox" id="fullden" name="choice" value="5000"  />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Crown Gold
						            <input class="messageCheckbox" type="checkbox" id="crowngold" name="choice" value="10000"  />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Root Canal Treatment
						            <input class="messageCheckbox" type="checkbox" id="rootcanal" name="choice" value="6000"  />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Crown Removal
						            <input class="messageCheckbox" type="checkbox" id="crossremoval" name="choice" value="1000"  />
						            <div class="control_indicator"></div>
						        </label>
						        <label class="control control-checkbox">
						            Bridge Removal
						            <input class="messageCheckbox" type="checkbox" id="bridgeremoval" name="choice" value="2000" />
						            <div class="control_indicator"></div>
						        </label>
						        Total Amount: <input type="text" size="2" name="total" value="0"/>
						        <br>
						        <button type="button" id="insertData" onclick="checkTotal();">Submit</button>
						        <button type="button" id="insertData" onclick="this.form.reset();"">CLEAR</button>
	        				
			   		 </div>
			<!--			<label for="service"><b>Service: </b></label>
							<input type="text" placeholder="Service" name="service" id="service" required>  -->
	      		 </form>	
	        </div>
	    </div>       		
       		<fieldset>
       			<legend>Transactions</legend>
       			<div id="storageOut">
       			</div>
       		</fieldset>
       		<div class="row">
       			<div class="columns">
       				<button type="button" id="sendData">SEND</button>
       			</div>
       			<div class="columns" id="wipeOutData">
       				<button id="Clear localStorage" onclick="showConfirm();" style="float: right;background-color: red">Clear localStorage</button>
       			</div>
       		</div>
	</div>

</body>
	<script src="js/function.js"></script>
	<script src="js/app.js"></script>
	<script src="js/vanilla.js"></script>
	<script src="js/date.js"></script>
</html>
