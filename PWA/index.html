<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>PWA Test</title>
</head>
<style media="screen">
input {
	padding: 7px;
	height: 40px;
}

fieldset{
	margin-bottom: 20px;
}
</style>
<body>
	<header>
		<h1>Dental Clinic Transaction Manager</h1>
	</header>
	<div class="container">	
		<!-- <button type="button" onclick="sum();" id="total">Compute Total Fees</button> Not functional don't touch plz -->
		<button id="Show all Transactions" onclick="showAll();">Show All Transactions</button>
	    <button class="trigger">&#10133;</button>
       	<div class="modal">
	        <div class="modal-content">
	            <span class="close-button">&times;</span>
        			<div class="row">
	        			<div class="columns">
			       			<label for="fname"><b>First Name</b></label>
							<input type="text" placeholder="Enter First Name" name="fname" id="first" required>
							<label for="lname"><b>Last Name</b></label>
							<input type="text" placeholder="Enter Lastname" id="last" name="lname" required>

							<label for="DefaultDate"><b>Date Of Service</b></label>
							<input type="date" id="dateDefault" name="DefaultDate">
							
	        			</div>
	        			<div class="columns">
							<label><b>Services</b></label>
							<select id="listOfServices">
								<option value="">Selec Service</option>
								<option value="service1" selected>Bridge Removal</option>
								<option value="service2">Crown Gold</option>
								<option value="service3" selected>Crown Removal</option>
								<option value="service4" selected>Extraction</option>
								<option value="service5">Flexible Removable Denture</option>
								<option value="service6">Full Denture</option>
								<option value="service7" selected>Odontectomy</option>
								<option value="service8">Root Canal Treatment</option>
								<option value="service9">Surgical Removal</option>
								<option value="service10">Tooth Whitening</option>
							</select>
							<br>
							<label for="amount"><b>Amount</b></label>
							<div class="serviceTotal" style="border: 1px solid green;height: 30px;"> TOTAL AMOUNT TO PAY</div>
	        			</div>
	        		</div>	
					<button type="button" id="insertData">Insert Data</button>
	        </div>
	    </div>       		
       		<fieldset>
       			<legend>Transactions</legend>
       			<div id="storageOut"></div>
       		</fieldset>
       		<fieldset>
       			<legend>Total</legend>
       			<div id="computeOut"></div>
       		</fieldset>
	</div>

</body>
	<script src="js/function.js"></script>
	<script src="js/vanilla.js"></script>
</html>
