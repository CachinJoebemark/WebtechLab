<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>PWA Test</title>
</head>
<style media="screen">
input {
	padding: 7px;
	height: 40px;
}

fieldset{
	margin-bottom: 20px;
}
</style>
<body>
	<header>
		<h1>Dental Clinic Transaction Manager</h1>
	</header>
	<div class="container">	
		<!-- <button type="button" onclick="sum();" id="total">Compute Total Fees</button> Not functional don't touch plz -->
		<button id="Show all Transactions" onclick="showAll();">Show All Transactions</button>
	    <button class="trigger">&#10133;</button>
       	<div class="modal">
	        <div class="modal-content">
	            <span class="close-button">&times;</span>
        			<div class="row">
	        			<div class="columns">
			       			<label for="fname"><b>First Name</b></label>
							<input type="text" placeholder="Enter First Name" name="fname" id="first" required>
							<label for="lname"><b>Last Name</b></label>
							<input type="text" placeholder="Enter Lastname" id="last" name="lname" required>

							<label for="DefaultDate"><b>Date Of Service</b></label>
							<input type="date" id="dateDefault" name="DefaultDate">
							
	        			</div>
	        			<div class="columns">
							<label><b>Services</b></label>
							<form name="listForm">
							<div class="row">
								<div class="columns">
									<input type="checkbox" name="choice" value="750" onchange="checkTotal()">
									<label>Extraction</label>

									<input type="checkbox" name="choice" value="2000" onchange="checkTotal()">
									<label>Surgical Removal</label>
									
									<input type="checkbox" name="choice" value="4500" onchange="checkTotal()">
									<label>Tooth Whitening</label>
									
									<input type="checkbox" name="choice" value="3800" onchange="checkTotal()">
									<label>Flexible Removable Denture</label>

									<input type="checkbox" name="choice" value="8000" onchange="checkTotal()">
									<label>Odontectomy</label>
								</div>
								<div class="columns">				
									<input type="checkbox" name="choice" value="5000" onchange="checkTotal()">
									<label>Full Denture</label>

									<input type="checkbox" name="choice" value="10000" onchange="checkTotal()">
									<label>Crown Gold</label>
									
									<input type="checkbox" name="choice" value="6000" onchange="checkTotal()">
									<label>Root Canal Treatment</label>
									
									<input type="checkbox" name="choice" value="1000" onchange="checkTotal()">
									<label>Crown Removal</label>

									<input type="checkbox" name="choice" value="2000" onchange="checkTotal()">
									<label>Bridge Removal</label>
								</div>
								Total Amount: <input type="text" size="2" name="total" value="0"/>
							</div>
							</form>
							
					<!--<label for="service"><b>Service: </b></label>
							<input type="text" placeholder="Service" name="service" id="service" required>  -->
							<br>
							
	        			</div>
	        		</div>	
					<button type="button" id="insertData">Insert Data</button>
	        </div>
	    </div> 
		
		<!--instead of legend table nalang?-->
			<table>
				<tr>
                <th></th>
                <th>Rendered Services</th>
                <th>Price</th>
				</tr>
				<tr>
				<td></td>
				<td id="service"></td>
				<td id="amount"></td>
				</tr>
				<tr>
					<td>TOTAL</td>
					<td></td>
					<td id="finAmount"></td>
				</tr>
				
			</table>
       		
	</div>

</body>
	<script src="js/function.js"></script>
	<script src="js/app.js"></script>
	<script src="js/vanilla.js"></script>
</html>
